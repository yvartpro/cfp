<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centre de Formation Professionnelle (CFP)</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        secondary: '#334155',
                        accent: '#2563eb',
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui'],
                    },
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles for transitions and custom patterns -->
    <style>
        body { font-family: 'Inter', sans-serif; }
        .page-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 min-h-screen flex flex-col">
    <!-- Header Placeholder -->
    <div id="header-container" class="sticky top-0 z-50"></div>

    <!-- Main Content Area -->
    <main id="app" class="flex-grow container mx-auto px-4 py-8 max-w-7xl">
        <!-- Loader will be shown here during transitions -->
        <div id="loader-container"></div>
        <!-- Router target -->
        <div id="router-view" class="page-fade-in"></div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-container"></div>

    <!-- Main Entry Point -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
