<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect script
    // This script takes the current URL and redirects to index.html with the path as a query parameter
    const pathSegmentsToKeep = 1; // Keep '/cfp' segment

    const path = window.location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    const query = window.location.search;

    window.location.replace(
      window.location.origin + '/' +
      window.location.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') +
      '/?p=/' + path + query
    );
  </script>
</head>

<body>
  <p>Redirecting...</p>
</body>

</html>
